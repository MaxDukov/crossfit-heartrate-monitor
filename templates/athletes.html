<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Management</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --text-secondary: #666;
            --border-color: #eee;
            --shadow-color: rgba(0,0,0,0.1);
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            transition: color 0.3s;
        }
        .athletes-section {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .athletes-list {
            margin-top: 20px;
        }
        .athlete-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }
        .athlete-item:last-child {
            border-bottom: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-primary {
            background-color: #1976d2;
            color: white;
        }
        .btn-danger {
            background-color: #c62828;
            color: white;
        }
        .btn-edit {
            background-color: #2e7d32;
            color: white;
        }
        .btn-back {
            background-color: #757575;
            color: white;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            max-width: 500px;
            transition: background-color 0.3s;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
            transition: color 0.3s;
        }
        .sensor-info {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 5px;
            transition: color 0.3s;
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .theme-switch input {
            display: none;
        }
        .theme-switch label {
            cursor: pointer;
            padding: 8px 16px;
            background-color: var(--card-bg);
            border-radius: 4px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .theme-switch label:hover {
            box-shadow: 0 4px 8px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">üåô</label>
    </div>

    <div class="container">
        <a href="/" class="btn btn-back">‚Üê Back to Monitor</a>
        <h1>Athlete Management</h1>
        
        <div class="athletes-section">
            <button class="btn btn-primary" onclick="showAddAthleteModal()">Add Athlete</button>
            <div id="athletes-list" class="athletes-list"></div>
        </div>
    </div>

    <!-- Modal for adding/editing athlete -->
    <div id="athleteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAthleteModal()">&times;</span>
            <h2 id="modalTitle">Add Athlete</h2>
            <form id="athleteForm">
                <input type="hidden" id="athleteId">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="maxHr">Max Heart Rate:</label>
                    <input type="number" id="maxHr" required min="40" max="220">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        const themeToggle = document.getElementById('theme-toggle');
        const themeLabel = themeToggle.nextElementSibling;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';
        themeLabel.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        
        themeToggle.addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeLabel.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞–º–∏
        function loadAthletes() {
            fetch('/api/athletes')
                .then(response => response.json())
                .then(athletes => {
                    const list = document.getElementById('athletes-list');
                    list.innerHTML = '';
                    athletes.forEach(athlete => {
                        const div = document.createElement('div');
                        div.className = 'athlete-item';
                        div.innerHTML = `
                            <div>
                                <strong>${athlete.last_name} ${athlete.first_name}</strong>
                                <br>
                                <small>Max Heart Rate: ${athlete.max_hr}</small>
                                ${athlete.sensor_id ? 
                                    `<div class="sensor-info">Bound to sensor ${athlete.sensor_id}</div>` : 
                                    ''}
                            </div>
                            <div>
                                <button class="btn btn-edit" onclick="editAthlete(${JSON.stringify(athlete)})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteAthlete(${athlete.id})">Delete</button>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                });
        }

        function showAddAthleteModal() {
            document.getElementById('modalTitle').textContent = 'Add Athlete';
            document.getElementById('athleteForm').reset();
            document.getElementById('athleteId').value = '';
            document.getElementById('athleteModal').style.display = 'block';
        }

        function closeAthleteModal() {
            document.getElementById('athleteModal').style.display = 'none';
        }

        function editAthlete(athlete) {
            document.getElementById('modalTitle').textContent = 'Edit Athlete';
            document.getElementById('athleteId').value = athlete.id;
            document.getElementById('firstName').value = athlete.first_name;
            document.getElementById('lastName').value = athlete.last_name;
            document.getElementById('maxHr').value = athlete.max_hr;
            document.getElementById('athleteModal').style.display = 'block';
        }

        function deleteAthlete(id) {
            if (confirm('Are you sure you want to delete this athlete?')) {
                fetch(`/api/athletes/${id}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            loadAthletes();
                        } else {
                            alert('Error deleting athlete');
                        }
                    });
            }
        }

        document.getElementById('athleteForm').onsubmit = function(e) {
            e.preventDefault();
            const athleteId = document.getElementById('athleteId').value;
            const data = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                max_hr: parseInt(document.getElementById('maxHr').value)
            };

            const method = athleteId ? 'PUT' : 'POST';
            const url = athleteId ? `/api/athletes/${athleteId}` : '/api/athletes';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message || data.id) {
                    closeAthleteModal();
                    loadAthletes();
                } else {
                    alert('Error saving athlete');
                }
            });
        };

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadAthletes);
    </script>
</body>
</html>
